<mat-card>
    <mat-card-header>
        <mat-card-title>Form</mat-card-title>
    </mat-card-header>
    <form (ngSubmit)="onSubmit()" class="form">
    <mat-card-content>
            <mat-form-field class="full-width">
                <mat-label>Username</mat-label>
                <input required [(ngModel)]="username" name="username" matInput placeholder="Enter your username"> 
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input required [(ngModel)]="password" name="password" type="password" matInput placeholder="Enter your password"> 
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary">Submit</button>
        </mat-card-actions>

    </form>
</mat-card>
<mat-card *ngIf="serverResponse">
    <mat-card-header>
        <mat-card-title>
            Server Response
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <h3>{{ serverResponse.inputA }}</h3>
        <h3>{{ serverResponse.inputB }}</h3>
    </mat-card-content>
    <mat-spinner></mat-spinner>
</mat-card>
